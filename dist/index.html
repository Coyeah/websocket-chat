<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>websocket chat</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header id="header">
      <div class="header-title">websocket chat</div>
      <div id="username"></div>
    </header>
    <div id="container">
      <div class="record">
        <div id="record-list">
        </div>
      </div>
      <div class="send">
        <textarea name="textarea" id="text-input"></textarea>
        <button id="text-send">发送</button>
      </div>
    </div>

    <div id="login">
      <div class="panel">
        <div>请输入你的用户名：</div>
        <input id="username-input" style="outline:none;" />
        <button id="username-confirm">确认</button>
      </div>
    </div>

    <script src="/js/socket.io.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
